<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes tecnológicos -->
    <linearGradient id="dyn6-tech" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#39ff5c;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#00cc34;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009928;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de circuito -->
    <pattern id="dyn6-circuit" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#00ff41" opacity="0.5"/>
      <circle cx="10" cy="10" r="1" fill="#00ff41" opacity="0.5"/>
      <circle cx="18" cy="18" r="1" fill="#00ff41" opacity="0.5"/>
      <line x1="2" y1="2" x2="10" y2="10" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
      <line x1="10" y1="10" x2="18" y2="18" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Efecto holográfico -->
    <filter id="dyn6-holo">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="turbulence"/>
      <feColorMatrix in="turbulence" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.1 0.1 0.2 0.2 0.3 0.3 0.4"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Versión tech/digital -->
  <g transform="translate(100, 100)">
    <!-- Grid de fondo -->
    <g opacity="0.2">
      <rect x="-80" y="-80" width="160" height="160" fill="url(#dyn6-circuit)"/>
    </g>
    
    <!-- Marco tech -->
    <g stroke="url(#dyn6-tech)" fill="none" opacity="0.5">
      <rect x="-70" y="-70" width="140" height="140" stroke-width="0.5" stroke-dasharray="5 5"/>
      <line x1="-70" y1="0" x2="-60" y2="0" stroke-width="2"/>
      <line x1="60" y1="0" x2="70" y2="0" stroke-width="2"/>
      <line x1="0" y1="-70" x2="0" y2="-60" stroke-width="2"/>
      <line x1="0" y1="60" x2="0" y2="70" stroke-width="2"/>
    </g>
    
    <!-- Swoosh tech -->
    <g filter="url(#dyn6-holo)">
      <path d="M-60 0 Q-30 -40, 0 -40 Q30 -40, 60 0 Q30 40, 0 40 Q-30 40, -60 0" 
            fill="none" 
            stroke="url(#dyn6-tech)" 
            stroke-width="4" 
            stroke-dasharray="80 20"
            stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" 
                 values="0;100" 
                 dur="5s" 
                 repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Líneas de datos -->
    <g>
      <path d="M-75 -8 L-40 -8" 
            stroke="url(#dyn6-tech)" 
            stroke-width="2" 
            stroke-dasharray="10 2"
            opacity="0.7">
        <animate attributeName="stroke-dashoffset" 
                 values="0;-12" 
                 dur="1s" 
                 repeatCount="indefinite"/>
      </path>
      <path d="M-80 0 L-30 0" 
            stroke="url(#dyn6-tech)" 
            stroke-width="3" 
            stroke-dasharray="15 3"
            opacity="0.9">
        <animate attributeName="stroke-dashoffset" 
                 values="0;-18" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
      </path>
      <path d="M-75 8 L-40 8" 
            stroke="url(#dyn6-tech)" 
            stroke-width="2" 
            stroke-dasharray="10 2"
            opacity="0.7">
        <animate attributeName="stroke-dashoffset" 
                 values="0;-12" 
                 dur="1s" 
                 repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- DD digital -->
    <g transform="scale(1.3)">
      <!-- DD con efecto digital -->
      <g stroke="url(#dyn6-tech)" fill="none" stroke-width="2.5">
        <!-- Primera D -->
        <path d="M-12 -10 L-12 10 L-4 10 Q4 10, 4 0 Q4 -10, -4 -10 Z"/>
        <!-- Segunda D -->
        <path d="M0 -10 L0 10 L8 10 Q16 10, 16 0 Q16 -10, 8 -10 Z"/>
      </g>
      
      <!-- Relleno digital -->
      <g fill="url(#dyn6-tech)" opacity="0.3">
        <path d="M-12 -10 L-12 10 L-4 10 Q4 10, 4 0 Q4 -10, -4 -10 Z"/>
        <path d="M0 -10 L0 10 L8 10 Q16 10, 16 0 Q16 -10, 8 -10 Z"/>
      </g>
    </g>
    
    <!-- Nodos de conexión -->
    <g fill="url(#dyn6-tech)">
      <rect x="-45" y="-45" width="4" height="4"/>
      <rect x="41" y="-45" width="4" height="4"/>
      <rect x="-45" y="41" width="4" height="4"/>
      <rect x="41" y="41" width="4" height="4"/>
      
      <!-- Conexiones -->
      <line x1="-43" y1="-43" x2="-30" y2="-30" stroke="url(#dyn6-tech)" stroke-width="0.5" opacity="0.5"/>
      <line x1="43" y1="43" x2="30" y2="30" stroke="url(#dyn6-tech)" stroke-width="0.5" opacity="0.5"/>
    </g>
    
    <!-- Indicadores HUD -->
    <g font-family="monospace" font-size="8" fill="url(#dyn6-tech)" opacity="0.6">
      <text x="-70" y="-75">v3.0</text>
      <text x="50" y="-75">ACTIVE</text>
      <text x="-70" y="80">DD_SYS</text>
      <text x="40" y="80">100%</text>
    </g>
  </g>
</svg>