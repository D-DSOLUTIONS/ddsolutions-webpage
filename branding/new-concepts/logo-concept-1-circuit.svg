<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Concepto 1: Circuito tecnológico minimalista -->
  <defs>
    <linearGradient id="circuit-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc34;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009928;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Estructura de circuito -->
  <g stroke="url(#circuit-gradient)" stroke-width="2" fill="none">
    <!-- Líneas principales del circuito -->
    <path d="M16 16 L16 32 L32 32 L32 48 L48 48 L48 32" />
    <path d="M48 16 L48 32 L32 32 L32 16 L16 16" />
    <path d="M32 32 L32 48 L16 48" />
    
    <!-- Nodos de conexión -->
    <circle cx="16" cy="16" r="3" fill="url(#circuit-gradient)" />
    <circle cx="48" cy="16" r="3" fill="url(#circuit-gradient)" />
    <circle cx="32" cy="32" r="5" fill="url(#circuit-gradient)" />
    <circle cx="16" cy="48" r="3" fill="url(#circuit-gradient)" />
    <circle cx="48" cy="48" r="3" fill="url(#circuit-gradient)" />
    
    <!-- Core central -->
    <circle cx="32" cy="32" r="3" fill="#ffffff" />
  </g>
  
  <!-- DD text integrado -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="url(#circuit-gradient)">DD</text>
</svg>