<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Concepto 3: Red neural simplificada -->
  <defs>
    <linearGradient id="neural-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neural-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39ff5c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Conexiones de red -->
  <g stroke="url(#neural-accent)" stroke-width="1" opacity="0.6" fill="none">
    <line x1="16" y1="16" x2="32" y2="24" />
    <line x1="48" y1="16" x2="32" y2="24" />
    <line x1="16" y1="48" x2="32" y2="40" />
    <line x1="48" y1="48" x2="32" y2="40" />
    <line x1="32" y1="24" x2="32" y2="40" />
    <line x1="16" y1="16" x2="16" y2="48" />
    <line x1="48" y1="16" x2="48" y2="48" />
  </g>
  
  <!-- Nodos principales -->
  <g fill="url(#neural-gradient)">
    <!-- Capa entrada -->
    <circle cx="16" cy="16" r="5" />
    <circle cx="16" cy="48" r="5" />
    
    <!-- Capa oculta (DD) -->
    <circle cx="32" cy="24" r="8" />
    <circle cx="32" cy="40" r="8" />
    
    <!-- Capa salida -->
    <circle cx="48" cy="16" r="5" />
    <circle cx="48" cy="48" r="5" />
  </g>
  
  <!-- DD en el centro -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">DD</text>
</svg>