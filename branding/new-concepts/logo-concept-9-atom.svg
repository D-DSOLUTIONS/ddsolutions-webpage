<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Concepto 9: Átomo/órbitas -->
  <defs>
    <linearGradient id="atom-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#39ff5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Órbitas -->
  <g transform="translate(32, 32)" fill="none" stroke="url(#atom-gradient)" stroke-width="2">
    <!-- Órbita 1 -->
    <ellipse cx="0" cy="0" rx="20" ry="8" transform="rotate(45)" />
    <!-- Órbita 2 -->
    <ellipse cx="0" cy="0" rx="20" ry="8" transform="rotate(-45)" />
    <!-- Órbita 3 -->
    <ellipse cx="0" cy="0" rx="20" ry="8" transform="rotate(0)" />
  </g>
  
  <!-- Núcleo central -->
  <circle cx="32" cy="32" r="8" fill="url(#atom-gradient)" />
  
  <!-- DD en el núcleo -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">DD</text>
  
  <!-- Electrones -->
  <circle cx="52" cy="32" r="3" fill="url(#atom-gradient)" />
  <circle cx="12" cy="32" r="3" fill="url(#atom-gradient)" />
  <circle cx="32" cy="12" r="3" fill="url(#atom-gradient)" />
</svg>