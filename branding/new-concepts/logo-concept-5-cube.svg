<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Concepto 5: Cubo 3D isomÃ©trico -->
  <defs>
    <linearGradient id="cube-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cube-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39ff5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cube-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
