      <stop offset="100%" style="stop-color:#009928;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cubo 3D -->
  <g transform="translate(32, 32)">
    <!-- Cara frontal -->
    <path d="M-16 -8 L0 -16 L0 0 L-16 8 Z" fill="url(#cube-gradient-1)" />
    <!-- Cara derecha -->
    <path d="M0 -16 L16 -8 L16 8 L0 0 Z" fill="url(#cube-gradient-2)" />
    <!-- Cara superior -->
    <path d="M-16 -8 L0 -16 L16 -8 L0 0 Z" fill="url(#cube-gradient-3)" />
    
    <!-- DD en las caras -->
    <text x="-8" y="2" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
