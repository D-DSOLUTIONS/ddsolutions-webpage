<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes tecnológicos para horizontal -->
    <linearGradient id="horiz-tech" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#39ff5c;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#00cc34;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009928;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de circuito horizontal -->
    <pattern id="horiz-circuit" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#00ff41" opacity="0.3"/>
      <circle cx="6" cy="6" r="0.5" fill="#00ff41" opacity="0.3"/>
      <circle cx="10" cy="10" r="0.5" fill="#00ff41" opacity="0.3"/>
      <line x1="2" y1="2" x2="6" y2="6" stroke="#00ff41" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Logo horizontal digital tech -->
  <!-- Sección del icono -->
  <g transform="translate(40, 40)">
    <!-- Grid de fondo -->
    <rect x="-32" y="-32" width="64" height="64" fill="url(#horiz-circuit)" opacity="0.2"/>
    
    <!-- Marco tech -->
    <g stroke="url(#horiz-tech)" fill="none" opacity="0.5">
      <rect x="-28" y="-28" width="56" height="56" stroke-width="0.5" stroke-dasharray="4 3"/>
      <line x1="-28" y1="0" x2="-24" y2="0" stroke-width="1.5"/>
      <line x1="24" y1="0" x2="28" y2="0" stroke-width="1.5"/>
      <line x1="0" y1="-28" x2="0" y2="-24" stroke-width="1.5"/>
      <line x1="0" y1="24" x2="0" y2="28" stroke-width="1.5"/>
    </g>
    
    <!-- Swoosh -->
    <path d="M-24 0 Q-12 -16, 0 -16 Q12 -16, 24 0 Q12 16, 0 16 Q-12 16, -24 0" 
          fill="none" 
          stroke="url(#horiz-tech)" 
          stroke-width="3" 
          stroke-dasharray="32 10"
          stroke-linecap="round">
      <animate attributeName="stroke-dashoffset" 
               values="0;42" 
               dur="4s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Líneas de datos -->
    <g>
      <path d="M-32 -4 L-18 -4" 
            stroke="url(#horiz-tech)" 
            stroke-width="1.5" 
            stroke-dasharray="6 2"
            opacity="0.7">
        <animate attributeName="stroke-dashoffset" 
                 values="0;-8" 
                 dur="1s" 
                 repeatCount="indefinite"/>
      </path>
      <path d="M-35 0 L-15 0" 
            stroke="url(#horiz-tech)" 
            stroke-width="2" 
            stroke-dasharray="8 2"
            opacity="0.9">
        <animate attributeName="stroke-dashoffset" 
                 values="0;-10" 
                 dur="1.3s" 
                 repeatCount="indefinite"/>
      </path>
      <path d="M-32 4 L-18 4" 
            stroke="url(#horiz-tech)" 
            stroke-width="1.5" 
            stroke-dasharray="6 2"
            opacity="0.7">
        <animate attributeName="stroke-dashoffset" 
                 values="0;-8" 
                 dur="1s" 
                 repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- DD digital -->
    <g transform="scale(1)">
      <g stroke="url(#horiz-tech)" fill="none" stroke-width="2.5">
        <path d="M-10 -8 L-10 8 L-3 8 Q3 8, 3 0 Q3 -8, -3 -8 Z"/>
        <path d="M1 -8 L1 8 L8 8 Q14 8, 14 0 Q14 -8, 8 -8 Z"/>
      </g>
      <g fill="url(#horiz-tech)" opacity="0.3">
        <path d="M-10 -8 L-10 8 L-3 8 Q3 8, 3 0 Q3 -8, -3 -8 Z"/>
        <path d="M1 -8 L1 8 L8 8 Q14 8, 14 0 Q14 -8, 8 -8 Z"/>
      </g>
    </g>
    
    <!-- Nodos de conexión -->
    <g fill="url(#horiz-tech)">
      <rect x="-22" y="-22" width="3" height="3"/>
      <rect x="19" y="-22" width="3" height="3"/>
      <rect x="-22" y="19" width="3" height="3"/>
      <rect x="19" y="19" width="3" height="3"/>
    </g>
  </g>
  
  <!-- Sección de texto -->
  <g transform="translate(100, 0)">
    <!-- DD principal -->
    <text x="0" y="35" 
          font-family="'Orbitron', monospace" 
          font-weight="700" 
          font-size="24" 
          fill="url(#horiz-tech)"
          letter-spacing="2px">DD</text>
    
    <!-- SOLUTIONS -->
    <text x="0" y="55" 
          font-family="'Orbitron', monospace" 
          font-weight="300" 
          font-size="14" 
          fill="url(#horiz-tech)" 
          opacity="0.8"
          letter-spacing="4px">SOLUTIONS</text>
    
    <!-- Línea divisoria tech -->
    <g>
      <line x1="120" y1="25" x2="120" y2="55" 
            stroke="url(#horiz-tech)" 
            stroke-width="2" 
            opacity="0.6"
            stroke-dasharray="3 2">
        <animate attributeName="stroke-dashoffset" 
                 values="0;-5" 
                 dur="2s" 
                 repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Subtítulo tech -->
    <text x="130" y="32" 
          font-family="'Inter', sans-serif" 
          font-weight="500" 
          font-size="11" 
          fill="url(#horiz-tech)" 
          opacity="0.7">AI &amp; AUTOMATION</text>
    <text x="130" y="48" 
          font-family="'Inter', sans-serif" 
          font-weight="300" 
          font-size="9" 
          fill="url(#horiz-tech)" 
          opacity="0.6">DIGITAL SOLUTIONS</text>
    
    <!-- Indicadores HUD pequeños -->
    <g font-family="monospace" font-size="7" fill="url(#horiz-tech)" opacity="0.5">
      <text x="130" y="62">v3.0 | ACTIVE</text>
    </g>
  </g>
</svg>