<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Color system -->
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--dd-neon-primary, #00ff41);stop-opacity:1" />
      <stop offset="30%" style="stop-color:var(--dd-neon-bright, #39ff5c);stop-opacity:1" />
      <stop offset="70%" style="stop-color:var(--dd-neon-dark, #00cc34);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--dd-neon-deep, #009928);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--dd-neon-bright, #39ff5c);stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:var(--dd-neon-primary, #00ff41);stop-opacity:0.6" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon section - centered at top -->
  <g id="icon" transform="translate(28, 8)">
    <!-- Main structure -->
    <path d="M32 8 L50 16 L50 32 L44 40 L32 48 L20 40 L14 32 L14 16 Z" 
          fill="none" 
          stroke="url(#primary)" 
          stroke-width="2.5" 
          filter="url(#glow)"/>
    
    <!-- DD integrated -->
    <g transform="translate(20, 20)">
      <path d="M0 0 L0 24 L12 24 C18 24 22 20 22 12 C22 4 18 0 12 0 Z" 
            fill="url(#primary)"/>
      <path d="M16 3 L16 21 L24 21 C28 21 30 19 30 15 C30 11 28 9 24 9 L16 9 Z" 
            fill="url(#accent)" 
            opacity="0.9"/>
    </g>
    
    <!-- Central core -->
    <circle cx="32" cy="32" r="4" fill="url(#primary)"/>
    <circle cx="32" cy="32" r="2" fill="#ffffff"/>
    
    <!-- Connection points -->
    <circle cx="22" cy="12" r="1.5" fill="url(#primary)"/>
    <circle cx="42" cy="12" r="1.5" fill="url(#primary)"/>
    <circle cx="22" cy="52" r="1.5" fill="url(#accent)"/>
    <circle cx="42" cy="52" r="1.5" fill="url(#accent)"/>
  </g>
  
  <!-- Text section - centered below icon -->
  <g id="text" transform="translate(60, 90)">
    <!-- Main DD text -->
    <text x="0" y="0" 
          font-family="var(--dd-font-primary, 'Orbitron'), monospace" 
          font-weight="700" 
          font-size="28" 
          fill="url(#primary)"
          letter-spacing="3px"
          text-anchor="middle">DD</text>
    
    <!-- Solutions text -->
    <text x="0" y="20" 
          font-family="var(--dd-font-primary, 'Orbitron'), monospace" 
          font-weight="300" 
          font-size="12" 
          fill="url(#primary)" 
          opacity="0.8"
          letter-spacing="5px"
          text-anchor="middle">SOLUTIONS</text>
    
    <!-- Decorative line -->
    <line x1="-25" y1="30" x2="25" y2="30" 
          stroke="url(#accent)" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <!-- Tagline -->
    <text x="0" y="45" 
          font-family="var(--dd-font-secondary, 'Inter'), sans-serif" 
          font-weight="400" 
          font-size="9" 
          fill="url(#primary)" 
          opacity="0.6"
          text-anchor="middle">AI & AUTOMATION</text>
  </g>
</svg>