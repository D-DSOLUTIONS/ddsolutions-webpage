<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="completeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc34;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow elegante -->
    <filter id="completeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Symbol -->
  <g id="logoSymbol">
    <!-- Primera D principal -->
    <path d="M8 15 L8 45 L20 45 C28 45 34 39 34 30 C34 21 28 15 20 15 Z" 
          fill="url(#completeGradient)" 
          filter="url(#completeGlow)"/>
    
    <!-- Segunda D integrada -->
    <path d="M28 20 L28 40 L36 40 C41 40 44 37 44 32.5 C44 28 41 25 36 25 L28 25 Z" 
          fill="url(#completeGradient)" 
          opacity="0.85"/>
    
    <!-- Marco circular -->
    <circle cx="26" cy="30" r="22" 
            fill="none" 
            stroke="url(#completeGradient)" 
            stroke-width="1.5" 
            opacity="0.3"/>
    
    <!-- Núcleo central -->
    <circle cx="26" cy="30" r="4" 
            fill="rgba(0, 255, 65, 0.3)" 
            stroke="url(#completeGradient)" 
            stroke-width="1"/>
    <circle cx="26" cy="30" r="2" fill="url(#completeGradient)"/>
    <circle cx="26" cy="30" r="1" fill="#ffffff"/>
    
    <!-- Puntos animados -->
    <circle cx="26" cy="12" r="2" fill="url(#completeGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="26" cy="48" r="2" fill="url(#completeGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto DDSolutions -->
  <g id="logoText">
    <text x="65" y="25" 
          font-family="Orbitron, monospace" 
          font-weight="700" 
          font-size="16" 
          fill="url(#completeGradient)">DD</text>
    <text x="65" y="42" 
          font-family="Orbitron, monospace" 
          font-weight="300" 
          font-size="12" 
          fill="url(#completeGradient)" 
          opacity="0.8">SOLUTIONS</text>
    
    <!-- Línea decorativa -->
    <line x1="100" y1="30" x2="120" y2="30" 
          stroke="url(#completeGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
    
    <!-- Tagline -->
    <text x="125" y="25" 
          font-family="Inter, sans-serif" 
          font-weight="400" 
          font-size="10" 
          fill="url(#completeGradient)" 
          opacity="0.7">AI & AUTOMATION</text>
    <text x="125" y="37" 
          font-family="Inter, sans-serif" 
          font-weight="300" 
          font-size="8" 
          fill="url(#completeGradient)" 
          opacity="0.6">SOLUTIONS</text>
  </g>
</svg>