        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff41;
            letter-spacing: 2px;
        }

        .hero {
            text-align: center;
            padding: 60px 0;
        }

        .hero h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff41, #39ff5c, #00cc34);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .merch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .merch-item {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .merch-item:hover {
            border-color: rgba(0, 255, 65, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.2);
        }

        .merch-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: #00ff41;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .merch-views {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .view-item {
            background: #000;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .view-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;

            height: 200px;
            position: relative;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .garment-svg {
            width: 100%;
            height: 100%;
        }

        .logo-placement {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo-front {
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-back {
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-cap-front {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .company-name {
            font-family: 'Orbitron', monospace;
            font-size: 8px;
            font-weight: 700;
            color: #00ff41;
            letter-spacing: 1px;
            text-transform: uppercase;

            font-family: 'Orbitron', monospace;
            font-size: 12px;
            font-weight: 600;
            color: #00ff41;
            letter-spacing: 2px;
            text-align: center;

            color: #39ff5c;
            margin-top: 3px;
